<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato</title>
    <link rel="stylesheet" href="../src/css/main.css" />
    <link rel="stylesheet" href="../src/css/contato/contato__main.css" />
  </head>
  <body>
    <header></header>

    <main>
      <section class="banner__contato--container">
        <div class="banner__contato--conteudo">
          <h2 class="banner__contato--titulo">Contate-nos</h2>
        </div>
      </section>

      <section class="formulario__contato--container">
        <div class="formulario__contato">
          <fieldset class="formulario__campo">
            <label for="nome" class="campo__label">Nome</label>
            <input type="text" id="nome" class="campo__input" />
          </fieldset>
          <fieldset class="formulario__campo">
            <label for="email" class="campo__label">Email</label>
            <input type="text" id="email" class="campo__input" />
          </fieldset>
          <fieldset class="formulario__campo">
            <label for="assunto" class="campo__label">Assunto</label>
            <input type="text" id="assunto" class="campo__input" />
          </fieldset>
          <fieldset class="formulario__campo">
            <label for="mensagem" class="campo__label"
              >Sua mensagem (opcional)</label
            >
            <textarea
              class="campo__input"
              name="mensagem"
              id="mensagem"
              cols="30"
              rows="10"
            ></textarea>
          </fieldset>
          <input class="formulario__submit" type="submit" value="Enviar" />
        </div>
        <div class="contato__info--container">
          <div class="contato__info">
            <div class="contato__info--horario">
              <h4 class="info__horario--titulo">Horário de Funcionamento</h4>
              <ul class="info__horario--lista">
                <li class="info__horario--item">
                  <span class="info__horario--dia"
                    >Segunda -<br />
                    Sexta</span
                  >
                  <span class="info__horario--horas">9h30 - 19h30</span>
                </li>
                <li class="info__horario--item">
                  <span class="info__horario--dia">Sábado</span>
                  <span class="info__horario--horas">9h30 - 13h30</span>
                </li>
                <li class="info__horario--item">
                  <span class="info__horario--dia">Domingo</span>
                  <span class="info__horario--horas">Fechado</span>
                </li>
              </ul>
            </div>
          </div>
          <div class="endereco__info--container">
            <h4 class="endereco__info--titulo">Endereço: Teresina, Piauí</h4>
            <div class="endereco__info--conteudo">
              <span class="endereco__info--endereco"
                ><i class="fa-solid fa-location-dot"></i> Av. Lorem ipsum dolor sit, N° 0000 - Loren dolor</span
              >
              <span class="endereco__info--telefone"
                ><i class="fa-solid fa-phone"></i>(00)00000-0000</span
              >
              <span class="endereco__info--email"
                ><i class="fa-solid fa-envelope"></i>odonto@gmail.com</span
              >
            </div>
          </div>
          <div class="sociais__info--container">
            <ul class="sociais__info--lista">
              <li class="sociais__info--item">
                <a href="#" class="sociais__info--link facebook"
                  ><i class="fa-brands fa-facebook-f"></i
                ></a>
              </li>
              <li class="sociais__info--item">
                <a href="#" class="sociais__info--link pinterest"
                  ><i class="fa-brands fa-pinterest"></i
                ></a>
              </li>
              <li class="sociais__info--item">
                <a href="#" class="sociais__info--link twitter"
                  ><i class="fa-brands fa-twitter"></i
                ></a>
              </li>
              <li class="sociais__info--item">
                <a href="#" class="sociais__info--link linkedin"
                  ><i class="fa-brands fa-linkedin-in"></i
                ></a>
              </li>
              <li class="sociais__info--item">
                <a href="#" class="sociais__info--link youtube"
                  ><i class="fa-brands fa-youtube"></i
                ></a>
              </li>
              <li class="sociais__info--item">
                <a href="#" class="sociais__info--link instagram"
                  ><i class="fa-brands fa-instagram"></i
                ></a>
              </li>
            </ul>
          </div>
        </div>
      </section>
    </main>

    <footer></footer>
    <script src="/src/js/importMenuFooter.js"></script>
  </body>
</html>
